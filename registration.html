<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background-image: url('backgroundImg.jpeg'); /* Replace with your background image */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

input[type="text"], input[type="password"], input[type="tel"], input[type="email"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background-color: #45a049;
}

.link {
    display: block;
    text-align: center;
    margin-top: 10px;
}

.error {
    color: red;
    font-size: 12px;
}

label {
    font-weight: bold;
}

input[type="radio"] {
    margin-right: 5px;
}

  
    </style>
    
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error"></div><br><br>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div><br><br>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error"></div><br><br>
            </div>

            <div class="input-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <div id="genderError" class="error"></div>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <div id="phoneError" class="error"></div><br><br>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
        <a href="login.html" class="link">Already have an account? Login here</a>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            // Reset all error messages
            document.getElementById('nameError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('confirmPasswordError').innerText = '';
            document.getElementById('genderError').innerText = '';
            document.getElementById('phoneError').innerText = '';

            // Name validation
            const name = document.getElementById('name').value;
            if (name.length < 3) {
                document.getElementById('nameError').innerText = 'Name must be at least 3 characters long.';
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('passwordError').innerText = 'Password must be at least 6 characters long.';
                isValid = false;
            }

            // Confirm password validation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
                isValid = false;
            }

            // Gender validation
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById('genderError').innerText = 'Please select your gender.';
                isValid = false;
            }

            // Phone number validation
            const phone = document.getElementById('phone').value;
            if (phone.length < 10 || !/^\d+$/.test(phone)) {
                document.getElementById('phoneError').innerText = 'Phone number must be at least 10 digits.';
                isValid = false;
            }

            return isValid;
        }
    </script>

</body>
</html>
